<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="text-center col-md-6 offset-md-3">
                <img class="" src="../../../assets/home/files/logo-min_smallf951.png"/>
                <h1 class="text-center">Login</h1>
                <form (ngSubmit)="formSubmit()" class="text-center">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input type="text" name="userName" required [(ngModel)]="user.userName" matInput
                            placeholder="Enter username here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" required [(ngModel)]="user.password" matInput
                            placeholder="Enter Password here">
                    </mat-form-field>


                    <a routerLink="/register">New here? Register</a>

                    <br />
                    <br />

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <a routerLink="/shop">
            <img src="../../../assets/home/files/promo-min_1920x0a38.jpg" alt="login-banner"/>
        </a>
    </div>
</div>
